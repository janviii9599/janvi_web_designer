<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
	
	
	h5{
		background-color:pink;
		color:red;
	}
	
	h1,h2,h3{
		background-color:blue;
		color:white;
	}

	.test{
		color:red;
	}
	.mytest{
		background-color:pink;
	}
	
	#test1{
		color:green;
 	}
	
	
	h4.demo{
		color:green;
		font-size:30px;
		background-color:yellow;
	}
	
	
	
	
	
</style>

</head>

<body>


<h5>Hi hello</h5>

<h1>Raj Nagar</h1>
<h1>Raj Nagar</h1>
<h2>Raj Nagar</h2>
<h3>Raj Nagar</h3>

<div class="test mytest">
	<p>Good Morning</p>
	<p>Good Morning</p>
	<p>Good Morning</p>
</div>

<div id="test1">
	<p>Good Morning</p>
	<p>Good Morning</p>
	<p>Good Morning</p>
</div>


<h4 class="demo">Hi hello</h4>
<h4>Hi hello</h4>
<h4>Hi hello</h4>






</body>
</html>
