    <title> STUDENT FORM </title>

<body>
    <script>

        function result()
        {
            
            var english=document.getElementById('english').value;
            var maths=document.getElementById('maths').value;
            var science=document.getElementById('science').value;
            var gujarati=document.getElementById('gujarati').value;
            var hindi=document.getElementById('hindi').value;
            var computer=document.getElementById('computer').value;

            var total;
            total=+english + +maths  + +science + +gujarati +  +hindi + +computer;
            document.getElementById('total').innerHTML=total;
            document.getElementById('total').style.color="orabge";

            var per;
            per=(total/600)*100;
            document.getElementById('per').innerHTML=per;
            document.getElementById('per').style.color="blue";


            if(per>=90)
            {
                document.getElementById('grade').innerHTML="GRADE : A";
                document.getElementById('grade').style.color="green";
            }
            else if(per>=70)
            {
                document.getElementById('grade').innerHTML="GRADE : B";
                document.getElementById('grade').style.color="green";
            }
            else if(per>=50)
            {
                document.getElementById('grade').innerHTML="GRADE : C";
                document.getElementById('grade').style.color="green";
            }
            else if(per>=40)
            {
                document.getElementById('grade').innerHTML="YOU ARE FAIL";
                document.getElementById('grade').style.color="red";
            }
        }
    </script>
