<!DOCTYPE html>
<html>
<head>
	<title>TIME TABEL</title>
</head>
<body>
	<table width="60%" border="2" cellpadding="10px" cellspacing="0px" align="center">
	<tr>
		<td colspan="6" align="center "><strong>TIME TABEL</strong></td>
	</tr>
	<tr>
		<th width="16.66" rowspan="6">HOURS</th>
  		<th width="16.66">MON</th>
		<th width="16.66">TUE</th>
		<th width="16.66">WED</th>
		<th width="16.66">THU</th>
		<th width="16.66">FRI</th>
	</tr>
	<tr>
		<td align="center">SCIENCE</td>
		<td align="center">MATHS</td>
		<td align="center">SCIENCE</td>
		<td align="center">MATHS</td>
		<td align="center">ARTS</td>
	</tr>
	<tr>
		<td align="center">SOCIAL</td>
		<td align="center">HISTORY</td>
		<td align="center">ENGLISH</td>
		<td align="center">SOCIAL</td>
		<td align="center">SPORTS</td>
	</tr>
	<tr>
	    <td colspan="6" align="center"><b>LUNCH</b></td>
	</tr>
	<tr>
	    <td align="center">SCIENCE</td>
	    <td align="center">MATHS</td>
	    <td align="center">SCIENCE</td>
	    <td align="center">MATHS</td>
	    <td rowspan="2" align="center">PROJECT</td>
	</tr>
	<tr>
	    <td align="center">SOCIAL</td>
	    <td align="center">HISTORY</td>
	    <td align="center">ENGLISH</td>
	    <td align="center">SOCIAL</td>
	</tr>
</table>
</body>
</html>
